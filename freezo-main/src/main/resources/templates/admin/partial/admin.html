<html xmlns:layout="http://www.thymeleaf.org/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" th:remove="tag">
	<div class="ui breadcrumb">
		<a href="#/dashboard" class="section">Dashboard</a>
		<i class="right angle icon divider"></i>
		<div class="section active">Administration</div>
	</div>
	<div class="ui hidden divider"></div>
	<div class="ui stackable grid">
		<div class="four wide column"></div>
		<div class="ten wide column">
			<h3 class="ui horizontal divider header section"><i class="bar chart icon"></i> Statistics</h3>
			<div class="ui three column grid">
				<div class="column center aligned">
					<div class="ui small statistic">
						<div class="value">
							<i class="users icon"></i> {{stats.users}}</div>
						<div class="label">Users</div>
					</div>
				</div>
				<div class="column center aligned">
					<div class="ui small statistic">
						<div class="value">
							<i class="globe icon"></i> {{stats.websites}}</div>
						<div class="label">Websites</div>
					</div>
				</div>
				<div class="column center aligned">
					<div class="ui small statistic">
						<div class="value">
							<i class="file text outline icon"></i> {{stats.pages|number}}</div>
						<div class="label">Pages</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</html>
