<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org/thymeleaf/layout" layout:decorator="admin/layout">
	<style type="text/css" layout:fragment="head">
		body { background-color: #DADADA; background-image: radial-gradient(circle at 50% 50% , #0F4A85 0%, #4E8EF7 100%); }
    	body > .grid { height: 100%; }
    	.image { margin-top: -100px; }
    	.column { max-width: 450px; }
		.ui.message.negative,.ui.message.warning { text-align: left; }
		.logo { opacity: 0.8; }
	</style>
	<th:block layout:fragment="content">
		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<th:block th:include="this :: logout-message" />
				<th:block th:include="this :: error-message" />
				<h2 class="ui inverted header">
					<img src="/images/snowflake.svg" alt="Freezo" class="ui image logo" />
					<div class="content">Freezo
						<div class="sub header">Control Centre</div>
					</div>
				</h2>
				<form class="ui large form" method="post" th:action="@{/admin/login}">
					<div class="ui stacked segment">
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" name="username" placeholder="Username" />
							</div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="password" placeholder="Password" />
							</div>
						</div>
						<button class="ui fluid blue large submit button">Login</button>
					</div>
					<div class="ui error message"></div>
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</form>
				<div class="ui message">
					<a href="#">Forgotten your username or password?</a>
				</div>
			</div>
		</div>
	</th:block>
	<th:block layout:fragment="body-bottom">
		<script type="text/javascript" th:inline="javascript">
			$(document).ready(function() {
				$('.message .close').on('click', function(){ $(this).closest('.message').transition('fade'); });
				setTimeout(function(){ $('.ui.message.negative,.ui.message.warning').closest('.message').transition('fade'); }, 5000);
				$('.ui.form').form({
					onSuccess: function() {
						$(this).addClass('loading');
					},
					fields : {
						username : {
							identifier : 'username',
							rules : [{ type : 'empty', prompt : [[#{err.enterUsername}]] }]
						},
						password : {
							identifier : 'password',
							rules : [
								{ type : 'empty', prompt : [[#{err.enterPassword}]] }, 
								{ type : 'length[5]', prompt : [[#{err.passwordTooShort}]] }
							]
						}
					}
				});
			});
		</script>
	</th:block>
	<th:block th:fragment="logout-message">
		<div class="ui warning icon message" th:if="${param.logout}">
			<i class="close icon" />
			<i class="user icon" />
			<div class="content">
				<h3 class="header" th:text="#{login.msg.logout.head}">Logout</h3>
				<p th:text="#{login.msg.logout.txt}">You have been logged out</p>
			</div>
		</div>
	</th:block>
	<th:block th:fragment="error-message">
		<div class="ui negative icon message" th:if="${param.error}">
			<i class="close icon" />
			<i class="user icon" />
			<div class="content">
				<h3 class="header" th:text="#{label.loginFailure}">Login Failure</h3>
				<p th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">Invalid user name or password</p>
			</div>
		</div>
	</th:block>

</html>
